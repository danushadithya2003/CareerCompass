<div
  class="main flex flex-col items-center w-full h-screen pb-10 font-mono -mt-16"
>
  <div class="w-5/6 flex flex-col justify-center items-center">
    <div
      class="mt-24 py-10 flex flex-col items-center justify-center border-2 border-cst-pink rounded-lg"
    >
    <div class="text-3xl font-bold bg-gradient-to-r from-cst-orange to-cst-pink bg-clip-text text-transparent">
        Your Result
    </div>
    <div class="w-full p-4 text-lg text-white text-justify">
        Hello Captain <span class="bg-gradient-to-r from-cst-orange to-cst-pink bg-clip-text text-transparent">{{username}}</span>, Embark on your career journey with Career Compass! After analysing your skills and aspirations, we found that your dream Destination will be
        <div class="flex w-full items-center justify-center pt-4 space-x-4 cursor-pointer" (click)="navigateToRole(role.roleID)">
        <img src={{role.image}} alt={{role.name}} class="h-10">
        <span class="flex justify-center items-center text-4xl font-bold bg-gradient-to-r from-cst-orange to-cst-pink bg-clip-text text-transparent">{{prediction}}</span>
        </div>
    </div>
    </div>
  </div>
</div>

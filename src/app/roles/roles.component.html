<div class="main flex flex-col items-center w-100 h-max min-h-screen font-mono -mt-16">
  <div
    class="title mt-16 py-8 text-4xl bg-gradient-to-r from-cst-orange to-cst-pink bg-clip-text text-transparent"
  >
    Explore by Roles
  </div>
  <div class="w-full">
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
      <div class="search flex justify-center items-center py-4 w-full">
        <div
          class="search-container w-1/3 bg-gradient-to-r from-cst-orange to-cst-pink rounded-l-lg p-0.5"
        >
          <input
            type="text"
            placeholder="Search for Roles"
            formControlName="searchInput"
            class="p-2 w-full rounded-l-lg focus:outline-none bg-bg-blue text-txt-white text-lg"
          />
        </div>
        <div class="button w-max bg-cst-pink rounded-r-lg p-1 text-txt-white">
          <button type="submit" class="p-2 outline-none w-full h-full">
            <span
              class="material-symbols-outlined flex justify-center items-center"
            >
              search
            </span>
          </button>
        </div>
        <div class="w-max ml-4 cursor-pointer text-red-500" *ngIf="filter" (click)="resetRoles()">
          <i class="fa-solid fa-arrow-rotate-right"></i> Reset
        </div>
      </div>
    </form>
  </div>
  <div class="cards w-full grid grid-cols-3 px-8 gap-x-10 gap-y-5 py-10" *ngIf="!loading && roles">
    <div
      *ngFor="let role of roles"
      class="cursor-pointer flex pl-10 items-center border-2 border-bg-blue py-4 bg-black
      text-txt-white bg-opacity-15 rounded-lg
      hover:text-cst-pink hover:bg-bg-blue hover:bg-opacity-100 hover:border-2 hover:border-cst-pink"
    >
      <div
        class="text  font-semibold text-xl w-full flex items-center"
        (click)="navigateToRole(role.roleID)"
      >
        <div class="flex items-center">
          <img [src]="role.image" alt="{{ role.name }}" class="w-8 mr-2" />
        </div>
        <div class="capitalize">
          {{ role.name }}
        </div>
      </div>
    </div>
  </div>
  <div
  *ngIf="loading" 
  class="w-full flex justify-center items-center p-2 text-xl bg-gradient-to-r from-cst-orange to-cst-pink bg-clip-text text-transparent">
    <span class="material-symbols-outlined text-5xl bg-gradient-to-r from-cst-orange to-cst-pink bg-clip-text text-transparent cursor-pointer"
    routerLink="/">
    explore
    </span> Loading Roles
  </div>
</div>
